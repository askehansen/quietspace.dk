<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Quietspace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body class="bg-black">


    <div class="js-arrow-down fixed bottom-0 mb-5 inset-x-0">
      <img src="arrow-sm-down.svg" class="mx-auto animate__animated animate__fadeInUp animate__delay-5s">
    </div>

    <section style="height: 150vh;" class="relative">
      <div class="h-screen flex justify-center items-center w-screen fixed">
        <div class="flex flex-col transform scale-75 sm:scale-100">
          <div class="mb-3 js-itsaboutthepractise">
            <img src="its-about-the-practise.svg" alt="It's about the practise" class="opacity-0 animate__animated animate__slower animate__fadeInRight animate__delay-2s">
          </div>
          <div class="js-quietspace">
            <img src="quietspace.svg" alt="Quietspace" class="animate__animated animate__fadeIn animate__slower">
          </div>
          <div class="overflow-hidden js-mark">
            <img src="mark.svg" class="ml-auto opacity-0 animate__animated animate__slower animate__fadeInDown animate__delay-1s">
          </div>
        </div>
      </div>
    </section>

    <section style="height: 100vh;" class="relative text-white italic">
      <div class="h-screen flex justify-center items-center w-screen">
        <div>(logo'er)</div>
      </div>
    </section>
  </body>
</html>
